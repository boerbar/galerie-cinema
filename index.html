<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Galerie Cinéma Bohème</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'EB Garamond', serif;
            background: #1a0033; /* Fond violet */
            overflow: hidden;
        }
        #background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.25;
            background-size: 350px 350px;
            pointer-events: none;
        }
        .art-frame {
            max-width: 80%;
            background: #f8f8f8;
            border-radius: 4px;
            z-index: 2;
            position: relative;
            padding: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            border: 14px solid #D4AF37;
        }
        .frame-inner {
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            border: 3px double rgba(212, 175, 55, 0.5);
            pointer-events: none;
            z-index: 3;
            border-radius: 2px;
        }
        .film-image {
            max-height: 70vh;
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }
        .film-info {
            padding: 18px;
            text-align: center;
            background: linear-gradient(to bottom, #f8f8f8, #f0f0f0);
            border-top: 1px solid #e0e0e0;
        }
        .film-title {
            font-size: 28px;
            color: #7b1fa2;
            margin: 5px 0;
            font-style: italic;
        }
        .film-details {
            font-size: 18px;
            color: #388e3c;
        }
    </style>
</head>
<body>
    <div id="background-pattern"></div>
    <div class="art-frame">
        <div class="frame-inner"></div>
        <img id="filmImage" class="film-image" alt="Affiche de film">
        <div class="film-info">
            <div id="filmTitle" class="film-title"></div>
            <div class="film-details">
                <span id="filmDirector"></span> • <span id="filmYear"></span>
            </div>
        </div>
    </div>

            {src:"images/7.jpg", title:"L'opéra-mouffe", director:"Agnès Varda", year:"1958", letterboxd:"https://letterboxd.com/film/lopera-mouffe/"},
            {src:"images/8.jpg", title:"A Matter of Life and Death", director:"Michael Powell & Emeric Pressburger", year:"1946", letterboxd:"https://letterboxd.com/film/a-matter-of-life-and-death/"}

            'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="350" height="350" viewBox="0 0 350 350"><path d="M0,110 C60,60 140,160 200,110 C260,60 340,160 400,110" stroke="%23388E3C" stroke-width="1.5" fill="none"/></svg>',
            'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="350" height="350" viewBox="0 0 350 350"><path d="M0,140 Q50,90 100,140 T200,140 T300,140 T400,140" stroke="%234CAF50" stroke-width="2" fill="none"/></svg>',
            'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="350" height="350" viewBox="0 0 350 350"><path d="M0,160 A30,30 0 0,1 60,160 A30,30 0 0,1 120,160 A30,30 0 0,1 180,160 A30,30 0 0,1 240,160 A30,30 0 0,1 300,160 A30,30 0 0,1 360,160" stroke="%232E7D32" stroke-width="1.8" fill="none"/></svg>'
        ];

        // Charge un film et un motif aléatoires
        function loadRandomFilm() {
            const film = films[Math.floor(Math.random() * films.length)];
            const pattern = patterns[Math.floor(Math.random() * patterns.length)];

            const img = new Image();
            img.src = film.src;
            img.onload = function() {
                document.getElementById('filmImage').src = film.src;
                document.getElementById('filmTitle').textContent = film.title;
                document.getElementById('filmDirector').textContent = film.director;
                document.getElementById('filmYear').textContent = film.year;
                
                const patternImg = new Image();
                patternImg.onload = function() {
                    document.getElementById('background-pattern').style.backgroundImage = `url('${pattern}')`;
                };
                patternImg.src = pattern;
            };

            document.querySelector('.art-frame').onclick = function() {
                window.open(film.letterboxd, '_blank', 'noopener,noreferrer');
            };
        }

        // Lance au chargement
        document.addEventListener('DOMContentLoaded', loadRandomFilm);
    </script>
</body>
</html>
